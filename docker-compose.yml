version: "3"
services:
  frontend:
    container_name: frontend
    restart: always
    build:
      context: Frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    links:
      - backend
    depends_on:
      - backend

  backend:
    container_name: backend
    restart: always
    build:
      context: Backend
      dockerfile: Dockerfile
    command: sh /api/run_web.sh

    volumes:
      - ./Backend:/api
      - ./Backend/db.sqlite3:/app/db.sqlite3
    ports:
      - "8000:8000"